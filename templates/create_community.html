{% extends "base.html" %} {% block title %}{{ super() }} | 커뮤니티 만들기{%
endblock %} {% block body %}
<h2>커뮤니티 만들기</h2>

<form method="post" action="/communities">
  <fieldset>
    <legend>새 커뮤니티</legend>
    <p>
      <label for="name">커뮤니티 이름:</label>
      <input name="name" id="name" />
    </p>
    <p>
      <label for="email">커뮤니티 설명:</label>
      <textarea name="description" id="description"></textarea>
    </p>
  </fieldset>

  <input type="submit" value="만들기" />
</form>

{% endblock %}
